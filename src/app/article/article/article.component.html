<div class="post-page" *ngIf="article$ | async as article">
  <div class="banner">
    <div class="container">
      <h1>{{ article.title }}</h1>

      <div class="post-meta">
        <a><img [src]="article.author.image" /></a>
        <div class="info">
          <a class="author">{{ article.author.username }}</a>
          <span class="date">{{ article.createdAt | date: "longDate" }}</span>
        </div>
        <button class="btn btn-sm btn-outline-secondary">
          <i class="ion-plus-round"></i>
          &nbsp; Follow {{ article.author.username }}
          <span class="counter"></span>
        </button>
        &nbsp;&nbsp;
        <button
          *ngIf="isCreatedByCurrentUser$ | async | async"
          class="btn btn-sm btn-outline-secondary"
          routerLink="/editor/{{ article.slug }}"
        >
          <i class="ion-plus-round"></i>
          &nbsp; Edit
        </button>
        &nbsp;&nbsp;
        <button
          class="btn btn-sm btn-outline-primary"
          [class.active]="favoritedArticle$ | async"
          (click)="
            article.favorited
              ? unfavorite(article.slug)
              : favorite(article.slug)
          "
        >
          <i class="ion-heart"></i>
          &nbsp; Favorite Post
          <span class="counter">{{ article.favoritesCount }}</span>
        </button>
      </div>
    </div>
  </div>

  <div class="container page">
    <div class="row post-content">
      <div class="col-md-12">
        {{ article.body }}
      </div>
    </div>

    <hr />

    <div class="post-actions">
      <div class="post-meta">
        <a><img [src]="article.author.image" /></a>
        <div class="info">
          <a class="author">{{ article.author.username }}</a>
          <span class="date">{{ article.createdAt | date: "longDate" }}</span>
        </div>

        <button class="btn btn-sm btn-outline-secondary">
          <i class="ion-plus-round"></i>
          &nbsp; Follow {{ article.author.username }}
          <span class="counter"></span>
        </button>
        &nbsp;
        <button
          class="btn btn-sm btn-outline-primary"
          [class.active]="favoritedArticle$ | async"
          (click)="
            article.favorited
              ? unfavorite(article.slug)
              : favorite(article.slug)
          "
        >
          <i class="ion-heart"></i>
          &nbsp; Favorite Post
          <span class="counter">{{ article.favoritesCount }}</span>
        </button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8 col-md-offset-2">
        <form
          *ngIf="user$ | async as user"
          class="card comment-form"
          [formGroup]="form"
        >
          <div class="card-block">
            <textarea
              class="form-control"
              placeholder="Write a comment..."
              rows="3"
              formControlName="body"
            ></textarea>
          </div>
          <div class="card-footer">
            <img [src]="user.image" class="comment-author-img" />
            <button class="btn btn-sm btn-primary" (click)="submit()">
              Post Comment
            </button>
          </div>
        </form>

        <div class="card" *ngFor="let comment of comments$ | async">
          <div class="card-block">
            <p class="card-text">
              {{ comment.body }}
            </p>
          </div>
          <div class="card-footer">
            <a class="comment-author">
              <img [src]="comment.author.image" class="comment-author-img" />
            </a>
            &nbsp;
            <a class="comment-author">{{ comment.author.username }}</a>
            <span class="date-posted">{{
              comment.createdAt | date: "longDate"
            }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
